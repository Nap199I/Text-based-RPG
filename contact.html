<!DOCTYPE html>
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the introduction and start page for our text based RPG game">
    <title>Medieval life</title>
    <link rel="shortcut icon" href="assets/images/logo-snip-min.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script>
        (function(){
            emailjs.init("vBtWt6wCQuTxtZ_dn");
        })();
    </script>
</head>
<!-- body -->
<body>
    <!-- nav  -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="assets/images/logo-snip-min.jpg" alt="Logo">
                </a>
            </div>
            <div class="container buttons">
                <a class="btn nav-btn" href="index.html" role="button">Home</a>
            </div>
        </nav>
    </header>
    <!-- main content  -->
    <section class="contact-page">
        <h1 class="contact-header">Contact</h1>
        <form onsubmit="return sendMail(this);">
            <div class="mb-3">
                <label for="formInput1" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="formInput1" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="formInput2" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="formInput2" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="formTextarea1" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="formTextarea1" placeholder="Your Message" rows="3" required></textarea>
            </div>
            <button class="btn btn-submit" id="contact-submit" type="submit">Submit</button>
        </form>
    </section>
    <!-- footer  -->
    <footer>
            <div class="d-flex flex-row justify-content-around footer-box">
                <a class="navbar-brand back-circle" href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a class="navbar-brand back-circle" href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="navbar-brand back-circle" href="https://www.twitter.com/" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a class="navbar-brand back-circle" href="https://www.linkedin.com/" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <div class="d-flex flex-row justify-content-around footer-box">
                <i class="fa-solid fa-copyright"> My Medieval Life 2023</i>
            </div>
    </footer>
    <script src="assets/js/sendEmail.js"></script>
    <!-- imported from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
