    <link rel="shortcut icon" href="assets/images/logo-snip-min.jpg" type="image/x-icon">

        <nav class="navbar">

                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="assets/images/logo-snip-min.jpg" alt="Logo">

            </div>
            <div class="container buttons">
